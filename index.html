<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
  <title>Anime Website</title>
</head>

<body onload="onLoad()">
  <div class="container-fluid px-0">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start bg-success">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-light header" id="home" onclick="onLoad()">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-light header" id="favorite" onclick="onFav()">Favorites</a></li>
      </ul>

      <form class="col-12 my-2 col-lg-auto  mb-lg-0 me-lg-3">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="inputText">
      </form>
      <button type="button" class="btn text-dark me-2" id="searchButton"><i class="bi bi-search"></i></button>
    </div>
    <div class="row">
      <div class="container-fluid px-0 pb-2" id="banner">
        <img src="https://img.wallpapersafari.com/desktop/1920/1080/10/6/EoGT6r.jpg" class="img-banner" alt="banner">
        <div class="d-flex justify-content-center banner-center">Godzilla Anime ZONE</div>
      </div>
    </div>
    <div class="row pb-5 px-3" id="favoriteSection">
      <div class="container-fluid px-5">
        <div class="favorite-title pb-1"><span class="row border-bottom border-dark headerName">Favorites</span></div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="favSec">
        
        </div>
      </div>
    </div>
    <div class="row pb-5 px-3">
      <div class="row pb-3 px-3">
        <div class="container-fluid px-5" id="liveAnimeSection">
          <div class="live-title pb-2"><span class="row border-bottom border-dark headerName">Anime Trending</span></div>
          <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4" id="liveAniSec">
            
          </div>
        </div>
        <div class="row pb-3 px-3" id="popularAnimeSection">
          <div class="container-fluid px-5">
            <div class="popular-title py-2"><span class="row border-bottom border-dark headerName">Popular Anime</span></div>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4" id="popularAniSec">
              
            </div>
          </div>
        </div>
        <div class="row pb-3 px-3" id="searchAnimeSection">
          <div class="container-fluid px-5">
            <div class="search-title py-2"><span class="row border-bottom border-dark" id="searchName"></span></div>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-4" id="searchAniSec">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pb-3 px-3" id="detailSection">
      
  </div>
  </div>
  <div class="row align-item-center border-top" id="footer">
    <div class="col d-flex justify-content-center px-4 py-4">
      <div class="row">
        <div class="col-10 p-0">
          <input class="form-control form-control-borderless" type="search" placeholder="Enter your email">
        </div>
        <div class="col-2 p-0">
          <button class="btn btn-secondary" style="color: black; background-color: lightgray;"
            type="submit">Subscribe</button>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center px-10">
      <div class="col-md-1 col-sm-12">
        <div style="font-size:small; font-weight: bold;">Follow us on</div>
      </div>
      <div class="col-md-1 col-sm-3">
        <div><i class="bi bi-facebook">Facebook</i></div>
      </div>
      <div class="col-md-1 col-sm-3">
        <div><i class="bi bi-pinterest">Pinterest</i></div>
      </div>
      <div class="col-md-1 col-sm-3">
        <div><i class="bi bi-twitter">Twitter</i></div>
      </div>
      <div class="col-md-1 col-sm-3">
        <div style="font-size: small;"><i class="bi bi-google">Google Plus</i></div>
      </div>
    </div>
    <div class="row d-flex justify-content-center px-10 py-4">
      <div class="col-md-2 col-sm-12">
        <div style="font-size:small; font-weight: bold;">&copy;2022 Godzilla Inc.</div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
